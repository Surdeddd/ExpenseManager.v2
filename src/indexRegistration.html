<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>регистрация</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="form1">
        <div class="form2">
          <div class="formMainText">
            <p><span>Expense</span> Manager</p>
          </div>
          <form id="registration-form">
            <div class="inputSection">
              <div class="inputSection1">
                <div class="inputSection2">
                  <div class="name">
                    <div class="nameText">
                      <p>Имя</p>
                    </div>
                    <div class="inputStyle">
                      <input type="text" name="name" />
                    </div>
                  </div>
                  <div class="email">
                    <div class="emailText">
                      <p>Email</p>
                    </div>
                    <div class="inputStyle">
                      <input type="email" name="email" />
                    </div>
                  </div>
                  <div class="password">
                    <div class="passwordText">
                      <p>Пароль</p>
                    </div>
                    <div class="inputStyle">
                      <input
                        type="password"
                        name="password"
                        id="password-input"
                      />
                      <img src="static/icon/eye.png" id="toggle-password" />
                    </div>
                  </div>
                  <div class="inputSectionButton">
                    <button type="submit">
                      <p>Создать акаунт</p>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="other">
          <span> У вас уже есть аккаунт? </span>
          <a href="index.html"> Войти</a>
        </div>
      </div>
    </div>
  </body>
</html>
